name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Deploy
        uses: dcilke/sanity-actions/build-and-deploy@v1
        with:
          token: ${{ secrets.SANITY_AUTH_TOKEN }}
          deploy-graphql: true
